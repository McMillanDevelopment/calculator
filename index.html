<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div id="container">
        <div id="display"><p>0</p></div>
        <div id="clear"><p>Clear</p></div>
        <div id="equals" class="valueUpdater"><p>=</p></div>
        <div id="divide" class="valueUpdater"><p>/</p></div>
        <div id="multiply" class="valueUpdater"><p>*</p></div>
        <div id="subtract" class="valueUpdater"><p>-</p></div>
        <div id="plus" class="valueUpdater"><p>+</p></div>
        <div id="period"><p>.</p></div>
        <div id="zero"><p>0</p></div>
        <div id="one"><p>1</p></div>
        <div id="two"><p>2</p></div>
        <div id="three"><p>3</p></div>
        <div id="four"><p>4</p></div>
        <div id="five"><p>5</p></div>
        <div id="six"><p>6</p></div>
        <div id="seven"><p>7</p></div>
        <div id="eight"><p>8</p></div>
        <div id="nine"><p>9</p></div>
    </div>




    <script src="script.js"></script>
</body>
</html>
